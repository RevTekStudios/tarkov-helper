<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Tarkov Helper</title>
  <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
  <div class="bg"></div>
  <div class="bg-overlay"></div>

  <!-- Hero banner (your chosen one) -->
  <header class="hero">
    <img class="hero-img" src="static/bg/hero-banner.png" alt="Escape from Tarkov Utility Suite">
  </header>

  <main class="main">
    <section class="panel">
      <div class="panel-title">Tools</div>
      <div class="panel-sub">Select a tool below.</div>

      <div class="tile-grid">
        <a href="pages/hideout.html" class="tile">
          <img class="tile-icon" src="static/icons/generator.png" alt="">
          <div class="tile-name">Hideout Upgrade Tracker</div>
          <div class="tile-levelbar">Open</div>
        </a>

        <a href="pages/maps.html" class="tile">
          <img class="tile-icon" src="static/icons/intelligence_center.png" alt="">
          <div class="tile-name">Maps</div>
          <div class="tile-levelbar">Open</div>
        </a>

        <a href="pages/flea.html" class="tile">
          <img class="tile-icon" src="static/icons/workbench.png" alt="">
          <div class="tile-name">Flea Market Tracker</div>
          <div class="tile-levelbar">Open</div>
        </a>
      </div>
    </section>
  </main>
</body>
</html>
