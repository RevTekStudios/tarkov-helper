<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Maps</title>
  <link rel="stylesheet" href="/static/css/maps_overview.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">Maps</div>
    <div class="muted">Click a region to open that map.</div>
  </header>

  <main class="wrap">
    <section class="card">
      <div class="card-title">Map of Tarkov</div>

      <div class="stage">
        <!-- SVG overlays clickable shapes on top of the image -->
        <svg id="tarkovOverview" viewBox="0 0 1000 1000" preserveAspectRatio="xMidYMid meet">
          <!-- Background image (swap to local file later if you download it) -->
          <image
            href="https://escapefromtarkov.fandom.com/wiki/Map_of_Tarkov"
            x="0" y="0" width="1000" height="1000"
            opacity="0"
          ></image>

          <!-- IMPORTANT:
               Replace the <image> above with a direct image URL once you download it.
               For now we’ll set background with CSS (simpler and reliable). -->

          <!-- Hotspots (starter rectangles; we’ll refine after you pick the exact image) -->
          <a href="/maps/customs" class="hs"><rect x="520" y="380" width="220" height="120" /></a>
          <a href="/maps/factory" class="hs"><rect x="410" y="450" width="160" height="110" /></a>
          <a href="/maps/woods" class="hs"><rect x="300" y="260" width="260" height="180" /></a>
          <a href="/maps/shoreline" class="hs"><rect x="360" y="740" width="250" height="150" /></a>
          <a href="/maps/reserve" class="hs"><rect x="300" y="580" width="240" height="120" /></a>
          <a href="/maps/interchange" class="hs"><rect x="700" y="260" width="220" height="150" /></a>
          <a href="/maps/lighthouse" class="hs"><rect x="140" y="700" width="240" height="200" /></a>
          <a href="/maps/streets" class="hs"><rect x="620" y="100" width="320" height="140" /></a>
          <a href="/maps/ground-zero" class="hs"><rect x="580" y="520" width="240" height="120" /></a>
          <a href="/maps/the-lab" class="hs"><rect x="320" y="120" width="200" height="100" /></a>
          <a href="/maps/terminal" class="hs"><rect x="500" y="900" width="240" height="80" /></a>
        </svg>
      </div>

      <div class="foot muted">
        Map source: Escape from Tarkov Wiki (Fandom). Community content is available under CC BY-NC-SA unless otherwise noted.
      </div>
    </section>
  </main>
</body>
</html>
