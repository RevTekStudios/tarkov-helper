<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Dorms</title>

  <link rel="stylesheet" href="../static/css/styles.css">
  <link rel="stylesheet" href="../static/css/customs-dorms.css">
</head>
<body class="map-view">
<div class="map-wrap">

  <div class="map-topbar">
    <button class="btn btn-ghost" type="button" id="backBtn">← Back to Customs</button>
  </div>

  <div class="map-zoombar">
    <button class="btn" type="button" id="zoomOutBtn">−</button>
    <button class="btn" type="button" id="zoomResetBtn">Reset</button>
    <button class="btn" type="button" id="zoomInBtn">+</button>
  </div>

  <div class="map-viewport" id="viewport" aria-label="Dorms map viewport">
    <div class="map-stage" id="stage">
      <img id="map" src="../static/maps/dorms/dorms-base.jpg" alt="Dorms map">
    </div>
  </div>

</div>

<script src="../static/js/customs-dorms.js"></script>
</body>
</html>
